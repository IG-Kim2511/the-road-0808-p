<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>forPortfolio</title>

    <link rel="icon" href="images/favicon-smile.ico" />

    <link

      rel="stylesheet"
    />

    <script
      src="https://kit.fontawesome.com/4a5f50cc1d.js"
      crossorigin="anonymous"
    ></script>

    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
  </head>
  <body>
    <div class="container">
      <!--[Navbar]-->
      <!-- css 26 :center -->
      <!-- JS 6 -->
      <div class="open-navbar-icon navbar-icon center">
        <div class="line" style="background-color: red;"></div>
        <div class="line" style="background-color: blue;"></div>
        <div class="line" style="background-color: green;"></div>
      </div>

      <div class="navbar-wrapper">
        <nav class="navbar">
          <!-- [css 26: center] -->
          <div class="close-navbar-icon  navbar-icon center">
            <div class="line line-1" style="background-color: red;"></div>
            <div class="line line-2" style="background-color: blue;"></div>
          </div>
          <!-- JS 4 -->
          <div class="nav-list">
            <a href="#" class="nav-link center">Home</a>
            <a href="#" class="nav-link center">Tours</a>
            <a href="#" class="nav-link center">About us</a>
            <a href="#" class="nav-link center">Offer</a>
            <a href="#" class="nav-link center">Contact</a>
          </div>
          </div>

        </nav>
      </div>

      <!-- [header] -->
      <header class="header center"></header>
      <div class="header-text">
        <h1 class="heading">Traveling</h1>
        <p class="header-paragraph">
          "Traveling - it leaves you speechless, then turns you into a storyteller"
        </p>
      </div>
      <img  class="header-image" src="images/air-balloon.png" alt="header image">
      <div class="log">
        <h1>
          <span class="center">t</span>
          <span class="center">h</span>
          <span class="center">e</span>
          <span class="center">r</span>
          <span class="center">o</span>
          <span class="center">a</span>
          <span class="center">d</span>
        </h1>
      </div>

      <!-- [popular tours] -->
      <div class="popular-tours">
        <h1 class="popular-tours-heading">The Most Popular Tours</h1>
        <div class="cards-wrapeer">
          <div class="card">
            <div class="front-side">
              <img src="images/forest.jpg" alt="forest" class="card-image">
              <h1 class="tour-name">The wild forest</h1>
              <ul class="card-list">
                <li class="card-list-item"></li>
              </ul>
            </div>
            <div class="back-side"></div>
          </div>
        </div>
      </div>
      <!-- [stories] -->
      <!-- [contact] -->
      <!-- [footer] -->
    </div>

    <nav id="navbar"></nav>
    <!--[Home]-->
    <section id="home"></section>
    <!-- [About] -->
    <section id="about" class="section"></section>
    <!-- [Skills] -->
    <section id="skills" class="section"></section>
    <!-- [Projects] -->
    <section id="projects" class="section"></section>
    <!-- [Contact] -->
    <section id="contact" class="section"></section>
    <!-- [Arrow up] -->
    <button class="arrow-up"></button>

</html>
